<!--
	This is the HTML file for the guessing game page.
-->

<!DOCTYPE html>
<html>

	<head>
        <title> Guess a Number Game </title>
        <meta charset="utf-8" />
		<link href="guessingGame.css" type="text/css" rel="stylesheet" />
        <script src="guessingGame.js" type="text/javascript"></script> 
    </head>
    
    <body>
    
        <h1> Guess a Number Game </h1>
    
        <div>
            <p id= "welcome"> 
                Welcome to the CSC 337 guess a number game page! Enter a range 
                into the boxes below and hit the start button to begin the game.
            </p>
            
            <div id="maxmin">
                <p>
                Minimum: <input id="min" type="text" name="min" size="3" value="1" />
                Maximum: <input id = "max" type="text" name="max" size="3" value="10" />
                <input id="start" type="submit" value="start" /> 
                <p>
            </div>
        </div>   
        
        <div id="guesses">
        
            <div id="currentguess">
                <p>
                    Your guess:
                    <input id="guess" type="text" name="guessing" value="" />
                    <input id = "submitguess" type="submit" value="guess!" /> 
                </p>
            </div>
       
            <div id="prevguess">
                <p id="header"> 
                    Your previous guesses:
                </p>
                <p id="guesslist">
                </p>
            </div>
            
        </div>
        
    </body>
    
</html>
